<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Audio Speed Controller</title>
    <style>
        body { text-align: center; }
    </style>
</head>
<body>
    <h1>Audio Speed Controller</h1>
    <button id="playButton">Play/Pause</button>
    <audio id="audioElement" src="https://archive.org/download/short_poetry_092_librivox/andsodidi_cox_64kb.mp3"></audio>

    <script>
        let audioContext;
        let trackCreated = false;

        const audioElement = document.getElementById("audioElement");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", async () => {
            if (!audioContext) {
                audioContext = new AudioContext();
            }

            if (audioContext.state === "suspended") {
                await audioContext.resume();
            }

            if (!trackCreated) {
                const track = audioContext.createMediaElementSource(audioElement);
                track.connect(audioContext.destination);
                trackCreated = true;
            }

            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        });
    </script>
</body>
</html>
