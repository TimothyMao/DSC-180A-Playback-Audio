<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Speed Controller</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .speed-controls {
            margin-top: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Audio Speed Controller</h1>
    <button id="playButton">Play/Pause</button>
    
    <div class="speed-controls">
        <label for="speedSlider">Speed: <span id="speedValue">1.0</span>x</label><br>
        <input type="range" id="speedSlider" min="0.25" max="2" step="0.25" value="1">
    </div>

    <audio id="audioElement" crossorigin="anonymous" src="https://etc.usf.edu/lit2go/audio/mp3/counting-and-math-rhymes-043-the-twelve-days-of-christmas.4992.mp3"></audio>

    <script>
        let audioContext;
        let trackCreated = false;

        const audioElement = document.getElementById("audioElement");
        const playButton = document.getElementById("playButton");
        const speedSlider = document.getElementById("speedSlider");
        const speedValue = document.getElementById("speedValue");

        playButton.addEventListener("click", async () => {
            if (!audioContext) {
                audioContext = new AudioContext();
            }

            if (audioContext.state === "suspended") {
                await audioContext.resume();
            }

            if (!trackCreated) {
                const track = audioContext.createMediaElementSource(audioElement);
                track.connect(audioContext.destination);
                trackCreated = true;
            }

            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        });

        speedSlider.addEventListener("input", (e) => {
            const speed = parseFloat(e.target.value);
            audioElement.playbackRate = speed;
            speedValue.textContent = speed.toFixed(2);
        });
    </script>
</body>
</html>
